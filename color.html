<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color</title>
    <style>
        .container {
            width: 100%;
            height: 500px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            grid-gap: 10px;
        }
        .item {
            border:1px solid black;
        }
        .selected {
            background-color: cornflowerblue;
        }
    </style>
</head>
<body>
<div class="container">
<div class="item item1" onclick="select(this)"></div>
<div class="item item2" onclick="select(this)"></div>
<div class="item item3" onclick="select(this)"></div>
<div class="item item4" onclick="select(this)"></div>
<div class="item item5" onclick="select(this)"></div>
<div class="item item6" onclick="select(this)"></div>
</div>

<script>
    function select(sender) {
        sender.classList.add('selected');
        }
</script>
</body>
</html>
